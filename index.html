
<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<style>
		svg {
			border: 1px solid black;
		}
		.land {
		  /*fill: rgb(117, 87, 57);*/
		  stroke-opacity: 1;
		}

		.countries path {
		  stroke: rgb(80, 64, 39);  
		  stroke-linejoin: round;
		  stroke-width: 1;
		  /*fill: rgb(117, 87, 57);*/
		  opacity: 0.5;
		}

		.countries path:hover {
		  fill-opacity:.1;
		  stroke-width:1;
		  opacity: 1;
		}


		.graticule {
		  fill: none;
		  stroke: black;
		  stroke-width: 0.5;
		  opacity: 0.2;
		}

		.labels {
		    font: 8px sans-serif;
		    fill: black;
		    opacity: .5;
		}

		.noclicks {
		  pointer-events:none;
		}

		.point{
		  opacity:.6;
		}
	</style>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="http://d3js.org/queue.v1.min.js"></script>
	<script src="http://d3js.org/topojson.v0.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
</head>

<body>
	<div id='buttons'></div>
	<div id="globe"></div>
</body>

<script>
// Lots of code from:
//  http://bl.ocks.org/3757125
//  http://bl.ocks.org/3795040

d3.select(window)
    .on("mousemove", mousemove)
    .on("mouseup", mouseup);

var width = 360,
    height = 500;

var proj = d3.geo.orthographic()
	// .scale(220)
    .scale(width/2)
    .translate([width / 2, height / 2])
    .clipAngle(90);


var path = d3.geo.path().projection(proj).pointRadius(1.5);

var graticule = d3.geo.graticule();

var svg = d3.select("#globe").append("svg")
            .attr("width", width)
            .attr("height", height)
            .on("mousedown", mousedown);

queue()
    .defer(d3.json, "data/world-110m.json")
    .defer(d3.json, "data/places.json")
    .defer(d3.csv, "data/data.csv")
    .defer(d3.csv, "data/countries.csv")
    .await(ready);

function ready(error, world, places, bilData, countryCodes) {

	// Builds the world map as a globe
	var ocean_fill = svg.append("defs").append("radialGradient")
	        .attr("id", "ocean_fill")
	        .attr("cx", "75%")
	        .attr("cy", "25%");
	    ocean_fill.append("stop").attr("offset", "5%").attr("stop-color", "#ddf");
	    ocean_fill.append("stop").attr("offset", "100%").attr("stop-color", "#9ab");

	var globe_highlight = svg.append("defs").append("radialGradient")
	        .attr("id", "globe_highlight")
	        .attr("cx", "75%")
	        .attr("cy", "25%");
	    globe_highlight.append("stop")
	        .attr("offset", "5%").attr("stop-color", "#ffd")
	        .attr("stop-opacity","0.6");
	    globe_highlight.append("stop")
	        .attr("offset", "100%").attr("stop-color", "#ba9")
	        .attr("stop-opacity","0.2");

	var globe_shading = svg.append("defs").append("radialGradient")
	        .attr("id", "globe_shading")
	        .attr("cx", "50%")
	        .attr("cy", "40%");
	    globe_shading.append("stop")
	        .attr("offset","50%").attr("stop-color", "#9ab")
	        .attr("stop-opacity","0")
	    globe_shading.append("stop")
	        .attr("offset","100%").attr("stop-color", "#3e6184")
	        .attr("stop-opacity","0.3")

	var drop_shadow = svg.append("defs").append("radialGradient")
	        .attr("id", "drop_shadow")
	        .attr("cx", "50%")
	        .attr("cy", "50%");
	    drop_shadow.append("stop")
	        .attr("offset","20%").attr("stop-color", "#000")
	        .attr("stop-opacity",".5")
	    drop_shadow.append("stop")
	        .attr("offset","100%").attr("stop-color", "#000")
	        .attr("stop-opacity","0")  

    svg.append("ellipse")
    	// .attr("cx", 440).attr("cy", 450)
        .attr("cx", width/2.5).attr("cy", height / 1.2)
        .attr("rx", proj.scale()*.90)
        .attr("ry", proj.scale()*.25)
        .attr("class", "noclicks")
        .style("fill", "url(#drop_shadow)");

    svg.append("circle")
        .attr("cx", width / 2).attr("cy", height / 2)
        .attr("r", proj.scale())
        .attr("class", "noclicks")
        .style("fill", "url(#ocean_fill)");
    
    // svg.append("path")
    //     .datum(topojson.object(world, world.objects.land))
    //     .attr("class", "land")
    //     .attr("d", path);

    svg.append("path")
        .datum(graticule)
        .attr("class", "graticule noclicks")
        .attr("d", path);

    svg.append("circle")
        .attr("cx", width / 2).attr("cy", height / 2)
        .attr("r", proj.scale())
        .attr("class","noclicks")
        .style("fill", "url(#globe_highlight)");

    svg.append("circle")
        .attr("cx", width / 2).attr("cy", height / 2)
        .attr("r", proj.scale())
        .attr("class","noclicks")
        .style("fill", "url(#globe_shading)");
    // End of world building

    // Adds the points
    // svg.append("g").attr("class","points")
    //     .selectAll("text").data(places.features)
    //  	.enter().append("path")
    //     .attr("class", "point")
    //     .attr("d", path);
    // console.log(places.features);

	// Adds the labels for city
    // svg.append("g").attr("class","labels")
    //     .selectAll("text").data(places.features)
    //   	.enter().append("text")
    //   	.attr("class", "label")
    //   	.text(function(d) {return d.properties.name })

    // uncomment for hover-able country outlines
    svg.append("g").attr("class","countries")
      .selectAll("path")
        .data(topojson.object(world, world.objects.countries).geometries)
      .enter().append("path")
        .attr("d", path);

    // svg.append("g").attr("class","points")
    //     .selectAll("text").data(bilData)
    //  	.enter().append("path")
    //     .attr("class", "point")
    //     .attr("d", path);

    position_labels();

    var industries = ["All", "Technology", "Telecom", "Retail", "Investments", "Diversified", "Gaming", "Fashion and Retail", "Finance", "Food and Beverage", "Manufacturing", "Media", "Real Estate", "Energy", "Metals & Mining", "Automotive", "Business", "Logistics", "Construction & Engineering", "Health care", "Service", "Medicine", "Sports", "Oil"];
    d3.select("#buttons").selectAll("input").data(industries).enter().append("input").attr("type","button").attr("class","button").attr("id", function (d) {return d;}).attr("value", function (d) {return d;} )

	plot_countries (world, bilData, countryCodes, "All"); 

	d3.selectAll(".button").on("click", function(){
	    plot_countries(world, bilData, countryCodes, this.id);
	    // document.getElementById("typeChosen").innerHTML = clickedId;
	});  
} 

function plot_countries (world, bilData, countryCodes, industryFilter) {
	// creating the choropleth coloring
    // bilData comes from data.csv, has country codes as 'country'
    // can match this code to countries.csv 'code' and then to 'id', which matches the map
    d3.selectAll("path").remove();

    svg.append("path")
        .datum(graticule)
        .attr("class", "graticule noclicks")
        .attr("d", path);
    svg.append("g").attr("class","countries")
      .selectAll("path")
        .data(topojson.object(world, world.objects.countries).geometries)
      .enter().append("path")
        .attr("d", path);

    var dict = {};
    var countries = topojson.object(world, world.objects.countries).geometries;
    var countryPaths = svg.append('g');
    countryPaths.selectAll("path").data(countries).enter()
	.append("path")
	.attr("d", path);
    var codeDict = {};

    // creating a dictionary with the key being country id and value being number of billionaires
    countryCodes.forEach(function (country) {
    	codeDict[country.code] = Number(country.id);
    })

    if (industryFilter == "All") {
	    bilData.forEach(function (person) {
    		var key = codeDict[person.country];
    		dict[key] = 0;
	    })
	    bilData.forEach(function (person) {
    		var key = codeDict[person.country];
    		dict[key]++;
	    })
    }else{
    	bilData.forEach(function (person) {
	    	if (person.source == industryFilter) {
	    		var key = codeDict[person.country];
	    		dict[key] = 0;
	    	}
	    	
	    })
	    bilData.forEach(function (person) {
	    	if (person.source == industryFilter) {
	    		var key = codeDict[person.country];
	    		dict[key]++;
	    	}
	    })
    }

	var fillScale = d3.scale.linear().domain([0,3]).range([ "#fff", "#9ACD32"]);
    countryPaths.selectAll("path")
		.style("fill", function (country) {
			var countryName = country.id;
			var value = dict[countryName];
			if(!value) return fillScale(Math.log(0));
			return fillScale(Math.log(value));
		}).attr("opacity", 0.75).attr("class", "country")
}

function position_labels() {
 	var centerPos = proj.invert([width/2,height/2]);

  	var arc = d3.geo.greatArc();

  	svg.selectAll(".label")
    	.attr("text-anchor",function(d) {
      	var x = proj(d.geometry.coordinates)[0];
      	return x < width/2-20 ? "end" :
            x < width/2+20 ? "middle" :
            "start"
    })
    .attr("transform", function(d) {
      	var loc = proj(d.geometry.coordinates),
        x = loc[0],
        y = loc[1];
      	var offset = x < width/2 ? -5 : 5;
      	return "translate(" + (x+offset) + "," + (y-2) + ")"
    })
    .style("display",function(d) {
      	var d = arc.distance({source: d.geometry.coordinates, target: centerPos});
      	return (d > 1.57) ? 'none' : 'inline';
    })
    
}

// modified from http://bl.ocks.org/1392560
var m0, o0;
function mousedown() {
 	m0 = [d3.event.pageX, d3.event.pageY];
 	o0 = proj.rotate();
 	d3.event.preventDefault();
}

function mousemove() {
  	if (m0) {
    	var m1 = [d3.event.pageX, d3.event.pageY]
    	, o1 = [o0[0] + (m1[0] - m0[0]) / 6, o0[1] + (m0[1] - m1[1]) / 6];
    	o1[1] = o1[1] > 30  ? 30  :
            o1[1] < -30 ? -30 :
            o1[1];
    	proj.rotate(o1);
    	refresh();
  	}
}

function mouseup() {
  	if (m0) {
    	mousemove();
    	m0 = null;
  	}
}

function refresh() {
  	svg.selectAll(".land").attr("d", path);
  	svg.selectAll("path").attr("d", path);
  	svg.selectAll(".graticule").attr("d", path);
  	svg.selectAll(".point").attr("d", path);
  	position_labels();
}

</script>
